<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Patricia Kirby and Jonathan Chu">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <title>Patricia and Jonathan are getting married!</title>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
                <div class="nav-collapse">
                    <div class="navbar-outer-cont">
                      <div class="navbar-inner-cont">
                    <ul class="nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#our-story">Our Story</a></li>
                        <li><a href="#photos">Photos</a></li>
                        <li><a href="#groomsmen">Groomsmen</a></li>
                        <li><a href="#bridesmaids">Bridesmaids</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#registry">Registry</a></li>
                    </ul>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1>Patricia and Jonathan <small>invite you to their wedding celebration</small></h1>
            </div>
            <div class="row">
                <div class="span14">
<div id="myCarousel" class="carousel slide">
  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="active item">
                    <img src="http://placehold.it/800x400" alt="800x400">
    </div>
    <div class="item">
                    <img src="http://placehold.it/800x400" alt="800x400">
    </div>
    <div class="item">
                    <img src="http://placehold.it/800x400" alt="800x400">
    </div>
  </div>
  <!-- Carousel nav -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
                </div>
            </div>

            {% block content %}
            {% endblock %}

        </div>

        <footer>
            <p>&copy; Patricia and Jonathan 2012</p>
        </footer>

    </div> <!-- /container -->

    {% block extra_body %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.easing.1.3.js"></script>

    <script src="/static/js/lib/bootstrap-transition.js"></script>
    <script src="/static/js/lib/bootstrap-alert.js"></script>
    <script src="/static/js/lib/bootstrap-modal.js"></script>
    <script src="/static/js/lib/bootstrap-dropdown.js"></script>
    <script src="/static/js/lib/bootstrap-scrollspy.js"></script>
    <script src="/static/js/lib/bootstrap-tab.js"></script>
    <script src="/static/js/lib/bootstrap-tooltip.js"></script>
    <script src="/static/js/lib/bootstrap-popover.js"></script>
    <script src="/static/js/lib/bootstrap-button.js"></script>
    <script src="/static/js/lib/bootstrap-collapse.js"></script>
    <script src="/static/js/lib/bootstrap-carousel.js"></script>
    <script src="/static/js/lib/bootstrap-typeahead.js"></script>

    <script src="/static/js/global.js" type="text/javascript"></script>
    <script type="text/javascript">
        var App = App || {};
    </script>
</body>
</html>
